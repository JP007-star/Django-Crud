<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


<title>Title</title>
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark shadow" style="background-color: #100744;">
        <a class="navbar-brand" href="#">Django CRUD</a>
        <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId"
            aria-expanded="false" aria-label="Toggle navigation"></button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item"> 
                    <a class="nav-link" href="/create">Create</a>
                </li>
               
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="text" placeholder="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
  <div class="container">
      <h3 class="text-center">User Details</h3>
    <table class="table table-striped table-inverse table-dark">
        <thead class="thead-inverse dark">
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Address</th>
                <th>Job Role</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
               {% for emp in data %}
                <tr>
                    <td scope="row">{{emp.name}}</td>
                    <td>{{emp.email}}</td>
                    <td>{{emp.address}}</td>
                    <td>{{emp.jobrole}}</td>
                    <td><a name="edit" id="" class="btn btn-warning" href="update/{{emp.id}}" role="button"><i class="fa fa-pencil" aria-hidden="true"></i></a></td>
                    <td><a name="delete" id="" class="btn btn-danger" href="delete/{{emp.id}}" role="button"><i class="fa fa-trash" aria-hidden="true"></i></a></td>
                </tr>
                {% endfor %}
            </tbody>
    </table>

      
  </div>
    
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>
</html>
